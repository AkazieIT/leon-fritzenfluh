<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<!-- BEGIN view -->
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-style-type" content="text/css; charset=utf-8" />
<meta http-equiv="content-script-type" content="text/javascript; charset=utf-8" />
<meta http-equiv="refresh" content="{glwp_SlideTime}; URL={glwp_ImageNext}">
<meta http-equiv="Expires" content="0">
<meta name="generator" content="leon gallery">
<meta name="keywords" content="">
<meta name="description" content="{glwp_AlbumText}">
<meta name="robots" content="index,follow">
<meta name="revisit-after" content="7 days">
<title>{glwp_AlbumTitle}</title>
<style type="text/css">
<!--
	body {background-color:{glwp_BackgroundColor};}
	* {font-family: arial, helvetica, verdana, sans-serif; font-size: 12px; color:{glwp_TextColor};}
	.title {font-size: 14px; font-weight:600; padding-bottom:10px;}
	.image {padding:3px; border:1px solid {glwp_BorderColor};}
	a {text-decoration:underline;}
	a:hover {text-decoration:none;}
-->
</style>
</head>
<body>
<div align="center">
<table cellspacing="0" cellpadding="4" border="0" width="{glwp_TableWidth}">
	<tr>
		<td align="left" width="25%">&nbsp;<a href="{glwp_StopSlideshow}">{glwp_LangStopSlideshow}</a></td>
		<td align="center" width="50%"><a href="{glwp_GalleryOverview}">{glwp_LangOverview}</a></td>
		<td align="right" width="25%">{glwp_DownloadLink}&nbsp;</td>
	</tr>
	<tr>
		<td align="left" width="25%">&nbsp;<a href="{glwp_ImageBack}">{glwp_LangImageBack}</a></td>
		<td align="center" width="50%">&nbsp;</td>
		<td align="right" width="25%"><a href="{glwp_ImageNext}">{glwp_LangImageNext}</a>&nbsp;</td>
	</tr>
	<tr>
		<td colspan="3" align="center"><div class="image"><img src="{glwp_MediumsizeSrc}" border="0" /></div></td>
	</tr>
	<tr>
		<td colspan="3" align="center">
		<div style="text-align:left">
		<div class="title">{glwp_ImageTitle}</div>
		{glwp_ImageText}
		</div>
		</td>
	</tr>
</table>
</div>
</body>
<!-- END view -->
</html>
