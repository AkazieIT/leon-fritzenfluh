<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<!-- BEGIN view -->
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-style-type" content="text/css; charset=utf-8" />
<meta http-equiv="content-script-type" content="text/javascript; charset=utf-8" />
<meta http-equiv="Expires" content="0">
<meta name="generator" content="leon gallery">
<meta name="keywords" content="">
<meta name="description" content="{glwp_AlbumText}">
<meta name="robots" content="index,follow">
<meta name="revisit-after" content="7 days">
<title>{glwp_AlbumTitle}</title>
<style type="text/css">
<!--
	body {background-color:{glwp_BackgroundColor};}
	* {font-family: arial, helvetica, verdana, sans-serif; font-size: 12px; color:{glwp_TextColor};}
	.title {font-size: 14px; font-weight:600; padding-bottom:10px;}
	.image {padding:2px; border:1px solid {glwp_BorderColor};}
	.caption {padding-top:2px;padding-bottom:3px; text-align:center;}
	a {text-decoration:underline;}
	a:hover {text-decoration:none;}
-->
</style>
</head>
<body>
<div align="center">
<table cellspacing="0" cellpadding="4" border="0" width="450">
	<tr>
		<td colspan="3" valign="top" align="center">
		<div class="title">{glwp_AlbumTitle}, {glwp_CurrentPage}/{glwp_Pages}</div>
		</td>
	</tr>
	<tr>
		<td align="left" width="25%">&nbsp;<a href="{glwp_PageBack}">{glwp_LangPageBack}</a></td>
		<td align="center" width="50%">{glwp_PageLinks}</td>
		<td align="right" width="25%"><a href="{glwp_PageNext}">{glwp_LangPageNext}</a>&nbsp;</td>
	</tr>
	<tr>
		<td colspan="3" valign="top" align="center">
		<table border="0" cellspacing="0" cellpadding="4">
			<!-- BEGIN row -->
			<tr>
				<!-- BEGIN cell -->
				<td align="center" width="25%"><a href="{glwp_ImageHref}"><div class="image"><img src="{glwp_ImageSrc}" border="0"></div></a>
				<div class="caption">{glwp_ImageTitle}</div>
				</td>
				<!-- END cell -->
				<!-- BEGIN empty_cell -->
				<td>&nbsp;</td>
				<!-- END empty_cell -->
			</tr>
			<!-- END row -->
		</table>
		</td>
	</tr>
	<tr>
		<td colspan="3" valign="top" align="center">
		<a href="{glwp_StartSlideshow}">{glwp_LangStartSlideshow}</a>
		</td>
	</tr>
</table>
</body>
<!-- END view -->
</html>
